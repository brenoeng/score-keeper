<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://img.freepik.com/vetores-gratis/pessoas-jogando-tenis-de-mesa_23-2148662482.jpg"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="sets title is-1">
                    <span class="p1">0</span> to <span class="p2">0</span>
                  </div>
                  <p>Use the buttons below to keep the score</p>
                  <label for="rounds" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select name="matchs" id="rounds">
                      <option value="3">3</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>

              <footer class="card-footer">
                <button
                  class="player1 button is-primary card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  class="player2 button is-info card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  class="reset button is-danger card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
